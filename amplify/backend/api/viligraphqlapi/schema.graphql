type SmartMeter @model {
  id: ID!
  name: String!
  description: String
  unit: MeterUnit!
  type: MeterType!
  profile: LoadProfile @connection(name: "MeterLoadProfile", keyField: "meterId")
}

type LoadProfile @model {
  id: ID!
  name: String!
  description: String
  unit: MeterUnit!
  type: MeterType!
  meter: SmartMeter! @connection(name: "MeterLoadProfile", keyField: "meterId")
  dataPoints: AWSJSON
}

type DataPoint @model {
  id: ID!
  timestamp: AWSDateTime!
  time: AWSTime!
  hour: Int!
  minutes: Int!
  value: Float!
  unit: DataPointUnit!
}

enum MeterUnit {
  kW
  kWh
  m3
  celsius
}

enum MeterType {
  ELECTRICITY
  WATER
  GAS
  TEMPERATURE
}

enum DataPointUnit {
  kW
  kWh
  m3
  celsius
}
